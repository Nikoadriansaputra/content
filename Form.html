<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Idea Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(45deg, #ff7e5f, #feb47b);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: white;
      }

      .container {
        background: rgba(0, 0, 0, 0.8);
        border-radius: 20px;
        padding: 40px;
        width: 400px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease-in-out;
      }

      .container:hover {
        transform: translateY(-10px);
      }

      h2 {
        text-align: center;
        font-size: 2rem;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 2px solid #fff;
        background: #333;
        color: #fff;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .form-group input:focus,
      .form-group textarea:focus {
        border-color: #feb47b;
        background: #444;
        outline: none;
      }

      .form-group textarea {
        resize: vertical;
        height: 100px;
      }

      .submit-btn {
        width: 100%;
        padding: 12px;
        background-color: #ff7e5f;
        border: none;
        border-radius: 8px;
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .submit-btn:hover {
        background-color: #feb47b;
      }

      .animate {
        animation: bounce 1s infinite;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      /* Loading Icon with Figure Animation */
      .loading {
        display: none;
        margin: 20px auto;
        width: 50px;
        height: 50px;
        position: relative;
      }

      .loading figure {
        position: absolute;
        width: 100%;
        height: 100%;
        animation: walkAnimation 1s infinite linear;
      }

      .loading figure::before {
        content: "";
        display: block;
        position: absolute;
        left: 50%;
        bottom: 0;
        width: 5px;
        height: 40px;
        background: white;
        border-radius: 10px;
        transform: translateX(-50%);
      }

      .loading figure::after {
        content: "ðŸ‘¤"; /* Figure Icon */
        font-size: 30px;
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
      }

      @keyframes walkAnimation {
        0% {
          transform: translateX(0);
        }
        50% {
          transform: translateX(10px);
        }
        100% {
          transform: translateX(0);
        }
      }

      .message {
        text-align: center;
        margin-top: 20px;
        font-size: 1.2rem;
        display: none;
      }

      .message.show {
        display: block;
        animation: fadeIn 1s ease-in;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      .anime-message {
        font-size: 1.5rem;
        font-weight: bold;
        color: #feb47b;
        animation: animeGlow 1s ease-in-out infinite alternate;
      }

      @keyframes animeGlow {
        0% {
          text-shadow: 0 0 10px #ff7e5f, 0 0 20px #ff7e5f;
        }
        100% {
          text-shadow: 0 0 20px #ff7e5f, 0 0 30px #feb47b;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Content Idea Submission</h2>
      <form id="contentForm" method="post" class="tm-contact-form" name="Data">
        <div class="form-group">
          <label for="platform">Platform</label>
          <select id="platform" name="platform" required>
            <option value="TikTok">TikTok</option>
            <option value="Instagram">Instagram</option>
          </select>
        </div>

        <div class="form-group">
          <label for="ideaTitle">Content Title</label>
          <input type="text" id="ideaTitle" name="ideaTitle" required placeholder="Enter the content title" />
        </div>

        <div class="form-group">
          <label for="contentDescription">Content Idea Description</label>
          <textarea id="contentDescription" name="contentDescription" required placeholder="Describe your content idea"></textarea>
        </div>

        <button type="submit" class="submit-btn animate">Submit</button>
      </form>

      <div class="loading" id="loadingSpinner">
        <figure></figure>
      </div>

      <div class="message" id="successMessage">
        <p class="anime-message">Content Idea Submitted Successfully!</p>
      </div>
    </div>

    <script>
      const form = document.forms["Data"];
      const loadingSpinner = document.getElementById("loadingSpinner");
      const successMessage = document.getElementById("successMessage");

      form.addEventListener("submit", (e) => {
        e.preventDefault(); // Prevent form from submitting normally

        // Show loading animation
        loadingSpinner.style.display = "block";

        // Submit the form data to Google Apps Script
        const scriptURL = "https://script.google.com/macros/s/AKfycbxR6LZVEzU3aaw2mgeHfQY9wMYM5Szk6CdD6F76P2ZaB0yeuqiFz5O_CKbCE8in2gjj7Q/exec";

        fetch(scriptURL, {
          method: "POST",
          body: new FormData(form),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log("Success:", data);

            // Hide loading animation
            loadingSpinner.style.display = "none";

            // Display the success message with animation
            successMessage.classList.add("show");

            // Clear form
            form.reset();

            // Set a timeout to hide the success message after 5 seconds
            setTimeout(() => {
              successMessage.classList.remove("show");
            }, 5000);
          })
          .catch((error) => {
            console.error("Error:", error);

            // Hide loading animation if there's an error
            loadingSpinner.style.display = "none";

            // Show error message
            alert("Error submitting form: " + error.message);
          });
      });
    </script>
  </body>
</html>
